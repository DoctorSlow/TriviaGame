<!DOCTYPE hmtl>
<html lang="en-us">

<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Extra CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Trivia Game</title>

</head>

<body>

    <div class="game-container">
        <div>
            <span id="game"></span>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script type="text/javascript">
        var currentQuestion = document.getElementById("game");
        var wins = 0;
        var losses = 0;
        var gameContainer = document.getElementById('game');
        var triviaArray = [{
                question: "Which of the following is not utterred in the classic film 'Airplane!'?",
                answers: {
                    a: "I guess I picked the wrong day to quit drinking",
                    b: "I guess I picked the wrong day to quit huffing paint",
                    c: "I guess I picked the wrong day to quit sniffing glue",
                    d: "I guess I picked the wrong day to quit methamphetamines"
                },
                correctAnswer: "b"
            },
            {
                question: "Which of the following films was not directed by Peter Jackson?",
                answers: {
                    a: "Bad Taste",
                    b: "Meet the Feebles",
                    c: "Heavenly Creatures",
                    d: "The Sloths"
                },
                correctAnswer: "d"
            },
            {
                question: "Which of the following was not one of the monster 'ghosts' in the arcade game Ms. Pac-Man?",
                answers: {
                    a: "Rocky",
                    b: "Blinky",
                    c: "Pinky",
                    d: "Sue"
                },
                correctAnswer: "a"
            },
            {
                question: "Which of the following is not an actual breed of dog?",
                answers: {
                    a: "snickerdoodle",
                    b: "labradoodle",
                    c: "cockapoo",
                    d: "goldendoodle"
                },
                correctAnswer: "a"
            },
            {
                question: "Which of the following was not an actual AMC car model?",
                answers: {
                    a: "Javelin",
                    b: "Gremlin",
                    c: "Machete",
                    d: "Hornet"
                },
                correctAnswer: "c"
            }
        ];

        function renderQandA() {

            var display = [];

            triviaArray.forEach((currentQuestion, questionNumber) => {
                var answers = [];
                for (letter in currentQuestion.answers) {
                    answers.push(
                        `<label> <input type="radio" name="question${questionNumber}" value="${letter}">
            ${letter}:
            ${currentQuestion.answers[letter]}
            </label>`
                    );
                }
                display.push(
                    `<div class="question">
                    ${currentQuestion.question} </div>
                    <div class="answers"> ${answers.join('')} </div>`
                );
            });
            gameContainer.innerHTML = display.join('');
        }

        // function showResults() {}

        renderQandA();
    </script>




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
